<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="bg-image">
            <div class="logo">
                <img id="logo-img" src="pngwing.com.png" alt="">
                <h1>Chemistry</h1>
            </div>
        </div>
        <div class="form-container">
            <div class="flavour-text">
                <p>This is not a real online service! You need to know something like this in your life to help you realize your deepest dream. 
                    Sign up now to get started.</p>
                <p>You know you want to.</p>
            </div>
            <form action="#" method="post">
                <legend>Let's do this</legend>
                <div class="fields">
                        <div class="form-input">
                            <label for="first-name">First Name:</label>
                            
                            <input type="text" id="first-name" placeholder="John" required>
                        </div>
                        <div class="form-input">
                            <label for="last-name">Last Name:</label>
                            
                            <input type="text" id="last-name" placeholder="Cena" required>
                        </div>
                        <div class="form-input">
                            <label for="email">Email:</label>
                            
                            <input type="email" id="email" placeholder="email@email.com" required>
                        </div>
                        <div class="form-input">
                            <label for="phone">Phone:</label>
                            
                            <input type="text" id="phone" placeholder="01234567890" inputmode="numeric" maxlength="11" minlength="7" required>
                        </div>
                        <div class="form-input">
                            <label for="pass">Password:</label>
                            
                            <input type="password" id="pass" required>
                        </div>
                        <div class="form-input">
                            <label for="pass-con">Confirm Password:</label>
                            
                            <input type="password" id="pass-con" required>
                        </div>
                </div>
                <a href="index.html"><input type="submit" value="Create Account" class="submit" id="submit" name="submit"></a>
            </form>
            <div id="login">
                <p>Already have an account? <a href="index.html">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
