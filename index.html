<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="bg-image">
            <div class="logo">
                <img id="logo-img" src="pngwing.com.png" alt="">
                <h1>Chemistry</h1>
            </div>
        </div>
        <div class="form-container">
            <div class="flavour-text">
                <p>This is not a real online service!  Sign up now to get started.</p>
                <p>You know you want to.</p>
            </div>
            <form action="post.com" method="post">
                <legend>Let's do this</legend>
                <fieldset>
                    <label for="first-name">First Name:</label>
                    <input type="text" id="first-name" required>
                    <label for="last-name">Last Name:</label>
                    <input type="text" id="last-name" required>
                </fieldset>
                <fieldset>
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                    <label for="phone">Phone:</label>
                    <input type="text" id="phone" minlength="7" maxlength="11" required>
                </fieldset>
                <fieldset>
                    <label for="pass">Password:</label>
                    <input type="password" id="pass" required>
                    <label for="pass-con">Confirm Password:</label>
                    <input type="password" id="pass-con" required>
                </fieldset>
                <button type="submit">Submit</button>
            </form>
            <div>
                <p>Already have an account? <a href="index.html">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
